<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>`</title>
	<style>
		*{
			padding:0;
			margin:0;
			list-style:none;
			box-sizing: border-box;
		}
		.wrap{
			width:100%;
			text-align: center;
			line-height: 40px;
		}
		ol{
			width:100%;
			display: flex;
		}
		ol li{
			flex:1;
		}
		.data{
			width:100%;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}
		.data li{
			width:14%;
			height:40px;
			flex-shrink: 0;
			margin-bottom:1px;
			border:solid 1px #999;
		}
	</style>
</head>
<body>
	
	<div class="wrap">
		<ol>
			<li>日</li>
			<li>一</li>
			<li>二</li>
			<li>三</li>
			<li>四</li>
			<li>五</li>
			<li>六</li>
		</ol>
		<ul class="data">
			
		</ul>
		<div class="ddd"></div>
		<div class="btn">
			<button class="jian">上个月</button>
			<button class="jia">下个月</button>
		</div>
	</div>



	<script src="js/jquery-1.8.3.min.js"></script>
	<script>
		
	var date = new Date(),
		year = date.getFullYear(),
		month = date.getMonth(),
		jdate = date.getDate();

		$(".jia").on("click",function(){
			month ++;
			d()
		})
		$(".jian").on("click",function(){
			month --;
			d()
		})
		d()
		function d(){
			var day = new Date(year,month,1).getDay(),
				countNum = new Date(year,month+1,0).getDate(),
				time = new Date(year,month),
				d = time.getFullYear(),
				m = time.getMonth();

				$(".ddd").html(d + "年" + (m+1) + "月")

				var str = "";

				for(var i=0; i<42; i++){
					if(i < day  || i > countNum+day-1){
						str += "<li></li>"
					}else{
						str += `<li class="num">${i+1-day}</li>`
					}
				}


				$(".data").html(str);

				
		}
	


	</script>

</body>
</html>
